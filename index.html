<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>My Tasks</h1>
        <p class="subtitle">整理して、生産的に</p>

        <nav class="nav-links">
          <button id="linkToRegister" class="nav-link nav-link-active">登録画面</button>
          <button id="linkToList" class="nav-link">一覧を見る</button>
        </nav>
      </header>

      <main class="app-main">
        <!-- 登録画面 -->
        <section id="registerView">
          <div class="add-task-section">
            <form id="taskForm" class="task-form">
              <div class="form-group">
                <input
                  type="text"
                  id="taskTitle"
                  placeholder="やることを入力..."
                  required
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <textarea
                  id="taskContent"
                  placeholder="内容"
                  rows="2"
                  class="form-textarea"
                ></textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <input
                    type="datetime-local"
                    id="taskDueDate"
                    class="form-input"
                  />
                </div>

                <div class="form-group">
                  <select id="taskCategory" class="form-select">
                    <option value="">カテゴリ</option>
                    <option value="work">仕事</option>
                    <option value="study">学習</option>
                    <option value="shopping">買い物</option>
                  </select>
                </div>

                <div class="form-group">
                  <select id="taskPriority" class="form-select">
                    <option value="low">低</option>
                    <option value="medium" selected>中</option>
                    <option value="high">高</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">タスクを追加</button>
            </form>
          </div>

          <div class="filter-section">
            <div class="filter-group">
              <button class="filter-btn active" data-filter="all">すべて</button>
              <button class="filter-btn" data-filter="active">未完了</button>
              <button class="filter-btn" data-filter="completed">完了</button>
            </div>

            <div class="sort-group">
              <button class="sort-btn" data-sort="date">期日で並び替え</button>
              <button class="sort-btn" data-sort="priority">優先度で並び替え</button>
            </div>
          </div>
        </section>

        <!-- 一覧画面（元 list.html 相当） -->
        <section id="listView" style="display: none">
          <div class="filter-section">
            <div class="filter-group">
              <label>
                カテゴリ：
                <select id="listCategory" class="form-select">
                  <option value="all">すべて</option>
                  <option value="work">仕事</option>
                  <option value="study">学習</option>
                  <option value="shopping">買い物</option>
                </select>
              </label>
            </div>

            <div class="sort-group">
              <label>
                並び替え：
                <select id="listSort" class="form-select">
                  <option value="date">期日順</option>
                  <option value="priority">優先度順</option>
                </select>
              </label>
            </div>
          </div>
        </section>

        <div class="tasks-section">
          <div id="tasksList" class="tasks-list"></div>
        </div>
      </main>

      <footer class="app-footer">
        <p>大切なことを追い続けよう</p>
      </footer>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
